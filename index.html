<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label>Seu nome:</label>
        <input type="text" /> <br />
        <label>Seu email:</label>
        <input type="email" /> <br />
        <label>Sua senha:</label>
        <input type="text" /> <br />
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
